<div class="itinerary" ng-style="{{!$ctrl.itineraryFound ? {'display':'none'} : {'visibility':'visible'} }}">
    <div class="bookings" ng-repeat="flight in $ctrl.itinerary">
        <div class="fancy_header">
            Your itinerary:
        </div>
        <div class="well">
            <div class="card bg-light mb-3" style="{'max-width':'20rem', 'max-height':'5rem'}">
                <div class="card-body">
                    <p>From: {{flight.origin}} to {{flight.destination}}</p>
                    <p>Leaving: {{flight.offset}}</p>
                    <p>Arriving: {{flight.offset + flight.flightTime}}</p>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="confirmation">
        <button class="btn btn-lg btn-secondary btn-default" type="submit">Book Flights?</button>
    </a>
</div>

<div class="no_flights" ng-style="{{$ctrl.itineraryFound ? {'display':'none'} : {'visibility':'visible'} }}">
    No Flights found at this time!
</div>
